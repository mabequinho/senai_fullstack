<main>
    <section id="section-banner">
        @if (images) {
            <ngb-carousel>
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img
                            [src]="images[0]"
                            class="mh-100 mw-100 rounded mx-auto d-block"
                            alt="Promoção de um jogo"
                        />
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img
                            [src]="images[1]"
                            class="mh-100 mw-100 rounded mx-auto d-block"
                            alt="Promoção do Mês"
                        />
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img
                            [src]="images[2]"
                            class="mh-100 mw-100 rounded mx-auto d-block"
                            alt="Jogo do Ano"
                        />
                    </div>
                </ng-template>
            </ngb-carousel>
        }
    </section>
</main>
<app-gridprodutos></app-gridprodutos>
